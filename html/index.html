<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="https://github.com/SkylabCoders/skylab-precourse-students-guide/blob/master/media/text-to-replicate.png"/>
        <figcaption>Parrafo.</figcaption>
      </figure>  
    <section id="maintext">
        <p>
            Texto parrafo
        </p>

    </section>
    <section id="orden-numerico">
        <ol>
            <li>Lorem</li>
            <li>Ipsum</li>
            <li>Dolor</li>
            <li>Sit</li>
            <li>Amet</li>
          </ol>
    </section>
    <section id="lista">
        <ul>
            <li>Lorem</li>
            <li>Ipsum</li>
            <li>Dolor</li>
            <li>Sit</li>
            <li>Amet</li>
          </ul>
    </section>
    <section id="orden-abcde">
        <ol>
            <li style="list-style-type:upper-alpha">Lorem</li>
            <li style="list-style-type:upper-alpha">Ipsum</li>
            <li style="list-style-type:upper-alpha">Dolor</li>
            <li style="list-style-type:upper-alpha">Sit</li>
            <li style="list-style-type:upper-alpha">Amet</li>
          </ol>
    </section>
    <section id="recuadro1">
        <label for="Lorem">Lorem</label>
              <input type="text" name="Lorem" value="Lorem" id="Lorem">
      </section>
      <section id="recuadro2">
        <label for="Ipsum">Ipsum</label>
              <input type="text" name="Ipsum" value="Ipsum" id="Ipsum">
      </section>
      <section class="marcar">
        <input type="radio" name="marcado" id="Amet" value="Amet">
        <label for="Amet">Amet</label>
        <br>
        <input type="radio" name="marcado" id="Dolor" value="Dolor">
        <label for="Dolor">Dolor</label>
      </section>
      <section id="cuadro-texto">
        <label for="extra"></label>
        <textarea id="extra" name="extra" rows="11" cols="35"></textarea>
      </section>
      <section id="desplegable">
        <label for="opciones"></label>
        <select name="opciones" id="opciones">
          <option value="lorem">Lorem</option>
          <option value="ipsum">Ipsum</option>
          <option value="dolor">Dolor</option>
          <option value="sit">Sit</option>
          <option value="amet">Amet</option>
        </select>
      </section>
      <br>
      <section id="enviar">
        <input type="submit" value="Send">
      </section>

    
</body>
</html>
